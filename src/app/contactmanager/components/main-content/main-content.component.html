<div *ngIf="!user">
  <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
</div>
<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{user.name}}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        Birthday {{user.birthDate | date: 'd LLLL'}}
      </mat-card-subtitle>
    </mat-card-header>
    <br>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="BioData">
                <p>
                  {{user.bio}}
                </p>
            </mat-tab>
            <mat-tab label="Notes">
              <app-notes [notes]="user.notes"></app-notes>
            </mat-tab>
          </mat-tab-group>
     </mat-card-content>
  </mat-card>
</div>
